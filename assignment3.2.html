<!DOCTYPE html>
<html>
	<head>
		<title>Word Press Theme</title>

		<style>
			div {
				margin  : 0 auto;	/*enables the div to appear in the center of the page */
				width   : 700px;
				height  : 500px;  
			}
			.themeImage {
				width   : 500px;
				height  : 200px;
			}
			#img2 {
				width   : 30px;
				height  : 30px;
			}
		</style>
		
	</head>
	<body>
		<div>
			<img src="http://www.softaculous.com/blog/wp-content/uploads/2013/02/wordpress-logo-hoz-rgb.jpg" alt="WordPressTheme" class="themeImage"> <br>

			<!--Below line creates and upload button -->
			<label for="fileUpload">Upload a theme</label>
			<input type="file" name="fileUpload" id="fileUpload"><br>				<!--type=file , creates an file select field and an upload button -->

			<!--Below lines creates a search bar-->
			<label for="searchBar">Or search in wordpress</label>
			<input type="search" name="searchB" id="searchBar">					<!-- type=search creates an search box-->
			<img src="https://wordimpress.com/assets/wordpressIcon2small.png" alt="wordPressImage" id="img2">
		</div>
	</body>
</html>
